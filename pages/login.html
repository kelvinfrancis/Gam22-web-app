<!DOCTYPE html>
<html lang="es">
<head>

    <link rel="stylesheet" href="/styles/styles.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>
    <div class="eslogan-text">
            Estamos calificados con 4,8 estrellas en diferentes ratings
    </div>
    <!--MENU DE NAV-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-lg">
          <a class="navbar-brand" href="#">
            <img id="logo" src="../styles/GAM32.svg" alt="logo">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="#">Inicio</a>
              <a class="nav-link" href="#"><i class="bi bi-search"></i> Búsqueda</a>
              <a class="nav-link" href="/pages/login.html"><i class="bi bi-person-circle"></i> Iniciar Sesión</a>
              <button class=" btn btn-dark" href="#">Contáctenos</button>
            </div>
          </div>
        </div>
    </nav>

    <main>
        <!--BACKGROUND  DE IMG-->
        <div class="img-background">
            <img class="img-bg" src="/img/Eldenring.webp"/>
            <img class="img-bg" src="/img/bloodborne.webp" />
            <img class="img-bg" src="/img/God.webp" />
            <img class="img-bg" src="/img/Ghost.webp" />
        </div>

        <!--FORMULARIO DE ACCESO-->
        <div class="login-box">
            <div class="login-title">GAM<span>32</span></div>
            <form action="">
                <input class="login-input" type="text" name="usuario" placeholder="Usuario">
                <input class="login-input" type="password" name="clave" placeholder="Contraseña">
                <button type="submit">Acceder</button>
            </form>
        </div>
    </main>
    

    <!--FOOTER-->
    <footer class="footer">
        <div class="footer-info">
            <ul>
                <li>Servicios</li>
                <li>Soporte</li>
                <li>Compañía</li>
                <li>Legal</li>
                <li>Comunidad</li>
            </ul>
            <div class="redes-sociales">
                <i class="bi bi-whatsapp"></i>
                <i class="bi bi-instagram"></i>
                <i class="bi bi-discord"></i>
            </div>
            <div class="copyrights">
                Game32 © 2025. Todos los derechos reservados.
            </div>
        </div>
    </footer>

    
    <!--BOOTSTRAP JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
