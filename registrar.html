<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gam32 - Regístrate</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>
    <div class="eslogan-text">
            Estamos calificados con 4,8 estrellas en diferentes ratings
    </div>
    <!--MENU DE NAV-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-lg">
          <a class="navbar-brand" href="#">
            <img id="logo" src="../img/GAM32.svg" alt="logo">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="#">Inicio</a>
              <a class="nav-link" href="#"><i class="bi bi-search"></i> Búsqueda</a>
              <a class="nav-link" href="login.html"><i class="bi bi-person-circle"></i> Iniciar Sesión</a>
              <button class=" btn btn-dark" href="#">Contáctenos</button>
            </div>
          </div>
        </div>
    </nav>

    <main class="contenido">
        <!--FORMULARIO DE ACCESO-->
        <div class="login-box">
            <div class="login-title">GAM<span>32</span></div>
            <form class="register-login-form" id="register-form">
                <input class="login-input" required type="text" name="nombre" id="nombre" placeholder="Nombre">

                <input class="login-input" required type="text" name="usuario" id="usuario" placeholder="Usuario">

                <input class="login-input" required type="password" name="clave" id="clave" placeholder="Contraseña">

                <input class="login-input" required type="password" name="confirmarClave" id="confirmarClave" placeholder=" Confirmar Contraseña">

                <button type="submit" id="registar-btn">Registrar</button>
                <a id="registrar" href="login.html">Iniciar Sesión</a>
            </form>
        </div>
    </main>
    

    <!--FOOTER-->
    <footer class="footer">
        <div class="footer-info">
            <ul>
                <li>Servicios</li>
                <li>Soporte</li>
                <li>Compañía</li>
                <li>Legal</li>
                <li>Comunidad</li>
            </ul>
            <div class="redes-sociales">
                <i class="bi bi-whatsapp"></i>
                <i class="bi bi-instagram"></i>
                <i class="bi bi-discord"></i>
            </div>
            <div class="copyrights">
                Game32 © 2025. Todos los derechos reservados.
            </div>
        </div>
    </footer>

    
    <!--BOOTSTRAP JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    
    <script>
        // REGISTRO DE USUARIO
        const registerBtn = document.getElementById("registar-btn")
        
        registerBtn.onclick = (event) => {
            event.preventDefault();
            // Obtener valores
            const nombreRegistrado = document.getElementById("nombre").value;
            const user = document.getElementById("usuario").value;
            const passW = document.getElementById("clave").value;
            const confirmarPass = document.getElementById("confirmarClave").value;
                
            if(passW !== confirmarPass) {
                alert("Contraseña no coincide")
                return;
            }
        
            const usuarioObj = {
                nombre: nombreRegistrado,
                usuario: user,
                clave: passW,
            };
        
            // Convertir datos a  una cadena JSON
            const datosUsuarioJSON = JSON.stringify(usuarioObj);
        
            // Guardar en LocalStorage
            sessionStorage.setItem("usuario", datosUsuarioJSON);
            console.log(sessionStorage.getItem('usuario'))
                
            alert("Registro exitoso! Favor volver a iniciar sesión")
            window.location.href = "login.html"
        };
    </script>
</body>
</html>
